<div class="container">
    <div class=" m-5 p-5">
        <div class="alert alert-danger" role="alert" *ngIf="errorMessage!=null">
            <h4 class="alert-heading">Bir Hata Oluştu !</h4>
            <p>Beklenmedik bir durum ile karşı karşıyayız. Bilgilerinizi tekrardan kontrol edip, tekrar giriş yapmayı deneyiniz.</p>
            <hr>
            <p class="mb-0">{{ errorMessage }}</p>
        </div>
        <div class="p-2">
            <form #form="ngForm" (ngSubmit)="login(form)">
                <div class="form-group">
                    <label for="">Username</label>
                    <input type="text" class="form-control" name="username" [(ngModel)]="username" required>
                </div>
                <div class="form-group">
                    <label for="">Password</label>
                    <input type="text" class="form-control" name="password" [(ngModel)]="password" required>
                </div>
                <div class="text-center">
                    <button class="btn btn-outline-secondary" [routerLink]="['/']" routerLinkActive="router-link-active" >Geri Dön</button>
                    <button type="submit" class="btn btn-outline-primary mx-2">Giriş Yap</button>
                </div>
            </form>
        </div>
    </div>
</div>
